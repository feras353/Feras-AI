<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feras AI - دردشة ذكية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #27293d);
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    header {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #61dafb;
      text-shadow: 0 0 8px #61dafb;
    }
    #chat {
      background: #2c2f4a;
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 15px #111;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 1.1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .user {
      background: #007bff;
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #444c6a;
      align-self: flex-start;
      color: #ddd;
      border-bottom-left-radius: 0;
    }
    form {
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input[type=text] {
      flex: 1;
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      box-shadow: 0 0 10px #007bff44;
      transition: box-shadow 0.3s ease;
    }
    input[type=text]:focus {
      box-shadow: 0 0 15px #007bffcc;
    }
    button {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: #61dafb;
      color: #1e1e2f;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 12px #61dafbaa;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #21a1f1;
      box-shadow: 0 0 15px #21a1f1cc;
    }
  </style>
</head>
<body>
  <header>🤖 Feras AI</header>
  <div id="chat">
    <div class="msg bot">مرحبًا! كيف بقدر أساعدك اليوم؟</div>
  </div>
  <form id="form">
    <input type="text" id="input" placeholder="اكتب رسالتك..." autocomplete="off" />
    <button type="submit">إرسال</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    // مفتاح Hugging Face API
    const HF_API_TOKEN = "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";

    async function sendMessageToHF(message) {
      try {
        const response = await fetch(
          "https://api-inference.huggingface.co/models/gpt2", 
          {
            method: "POST",
            headers: {
              Authorization: `Bearer ${HF_API_TOKEN}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ inputs: message }),
          }
        );

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || "حدث خطأ في الخادم");
        }

        const data = await response.json();
        // gpt2 بيرجع نتيجة على شكل array من النصوص، بنجيب النص الأول
        return data[0]?.generated_text || "لم يتم الحصول على رد.";
      } catch (error) {
        return "حدث خطأ: " + error.message;
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      addMessage("... جارٍ الرد", 'bot');
      const botReply = await sendMessageToHF(text);
      // نحذف رسالة "جارٍ الرد"
      chat.querySelector('.bot:last-child').remove();
      addMessage(botReply, 'bot');
    });
  </script>
</body>
</html>
