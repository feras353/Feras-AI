<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feras AI - منصة تعلم البرمجة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      scroll-behavior: smooth;
    }
    header {
      background-color: #1c1c2c;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #2b2b3c;
      padding: 1rem;
    }
    nav a {
      color: #61dafb;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    h2 {
      color: #61dafb;
    }
    .videos iframe {
      width: 100%;
      max-width: 400px;
      height: 230px;
      border-radius: 10px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #61dafb;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-box {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      background: #1e1e2f;
      max-width: 600px;
      margin: auto;
    }
    .chat-box p {
      background: #333;
      padding: 0.5rem;
      border-radius: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>🤖 Feras AI - تعلم البرمجة ودردشة ذكية</header>  <nav>
    <a href="#learn">تعلم Java</a>
    <a href="#gallery">صور برمجية</a>
    <a href="#chat">شات AI</a>
    <a href="#login">تسجيل دخول</a>
  </nav>  <section id="learn">
    <h2>📚 فيديوهات تعلم Java من الصفر للاحتراف</h2>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/grEKMHGYyns" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/Wgx0bA5RBjM" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/hBh_CC5y8-s" allowfullscreen></iframe>
    </div>
  </section>  <section id="gallery">
    <h2>🖼️ صور برمجية تعليمية</h2>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/feras353/Feras-AI/main/images/java-code-example.png" alt="مثال كود Java">
      <img src="https://raw.githubusercontent.com/feras353/Feras-AI/main/images/java-flowchart.png" alt="مخطط تعلم Java">
    </div>
  </section>  <section id="chat">
    <h2>💬 دردشة Feras AI</h2>
    <div class="chat-box">
      <p>👋 مرحباً! اكتب سؤالك وسأجيب باستخدام الذكاء الاصطناعي.</p>
      <p>🛠️ (سيتم ربط الشات فعلياً لاحقاً عبر واجهة API أو سيرفر).</p>
    </div>
  </section>  <section id="login">
    <h2>🔐 تسجيل الدخول</h2>
    <form>
      <input type="text" placeholder="اسم المستخدم" required>
      <input type="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل دخول</button>
    </form>
  </section></body>
</html>
