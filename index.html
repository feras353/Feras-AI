<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feras AI</title>
  <style>
    body { margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #000, #333); color: #eee; display: flex; flex-direction: column; align-items: center; height: 100vh; }
    header { margin: 20px; font-size: 3rem; font-weight: bold; }
    main { flex: 1; width: 90%; max-width: 600px; display: flex; flex-direction: column; }
    #chat { flex: 1; background: #111; border-radius: 10px; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    .msg { padding: 8px 12px; border-radius: 15px; margin: 6px 0; max-width: 70%; }
    .bot { background: #444; align-self: flex-start; }
    .user { background: #007bff; align-self: flex-end; }
    form { display: flex; gap: 8px; }
    input[type=text] { flex: 1; padding: 10px; border-radius: 15px; border: none; }
    button { padding: 10px 20px; border: none; border-radius: 15px; background: #007bff; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <header>🤖 Feras AI</header>
  <main>
    <div id="chat">
      <div class="msg bot">مرحبًا! أنا Feras AI، كيف بقدر أساعدك اليوم؟</div>
    </div>
    <form id="form">
      <input type="text" id="input" placeholder="اكتب رسالتك..." autocomplete="off" />
      <button type="submit">إرسال</button>
    </form>
  </main>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      setTimeout(() => {
        addMessage(`أجوبة ذكية لـ: "${text}"`, 'bot');
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    });

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
