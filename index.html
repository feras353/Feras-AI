<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feras AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      margin: 40px 0 20px;
      font-size: 3rem;
      font-weight: bold;
      color: #00ffd0;
    }
    main {
      width: 90%;
      max-width: 600px;
      background: #111;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 208, 0.3);
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .bot {
      background-color: #333;
      align-self: flex-start;
    }
    .user {
      background-color: #007bff;
      align-self: flex-end;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 16px;
      border: none;
    }
    button {
      padding: 12px 20px;
      background-color: #00ffd0;
      border: none;
      border-radius: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🤖 Feras AI</header>
  <main>
    <div id="chat">
      <div class="msg bot">مرحبًا! أنا Feras AI، كيف بقدر أساعدك؟</div>
    </div>
    <form id="form">
      <input type="text" id="input" placeholder="اكتب رسالتك..." autocomplete="off" />
      <button type="submit">إرسال</button>
    </form>
  </main>  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      setTimeout(() => {
        addMessage(`🧠 Feras AI: إجابة ذكية على "${text}"`, 'bot');
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
    }
  </script></body>
</html>
